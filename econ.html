---
layout: page
title: Economics
permalink: /econ/
---

<div class="home">

  <ul class="post-list">
    {% for econ in site.tags.econ %}
      <li>
        <span class="post-meta">{{ econ.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ econ.url | prepend: site.baseurl }}">{{ econ.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
