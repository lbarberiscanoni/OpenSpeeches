---
layout: page
title: Tutorials
permalink: /tutorials/
---

<div class="home">

  <ul class="post-list">
    {% for tutorial in site.tags.tutorial %}
      <li>
        <span class="post-meta">{{ tutorial.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ tutorial.url | prepend: site.baseurl }}">{{ tutorial.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
